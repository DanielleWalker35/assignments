<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <p>France</p>
    <div class="flag">
        <div class="col blue"></div>
        <div class="col white"></div>
        <div class="col red"></div>
    </div>
    <p>Germany</p>
    <div class="flag Germany">
        <div class="row black"></div>
        <div class="row germRed"></div>
        <div class="row yellow"></div>
    </div>
    <p>Madagascar</p>
    <div class="flag Madagascar">
        <div class="madRow">
            <div class="madCol madWhite"></div>
            <div class="madCol madRed"></div>
        </div>
        <div class="madRow">
            <div class="madCol madWhite"></div>
            <div class="madCol madGreen"></div>
        </div>
        <p>Switzerland</p>
        <div class="flag Switzerland">
            <div class="swissRow">
                <div class="swissCol swissRed"></div>
                <div class="swissCol swissRed"></div>
                <div class="swissCol swissRed"></div>
                <div class="swissCol swissRed"></div>
                <div class="swissCol swissRed"></div>
            </div>
            <div class="swissRow">
                <div class="swissCol swissRed"></div>
                <div class="swissCol swissRed"></div>
                <div class="swissCol swissWhite"></div>
                <div class="swissCol swissRed"></div>
                <div class="swissCol swissRed"></div>
            </div>
            <div class="swissRow">
                <div class="swissCol swissRed"></div>
                <div class="swissCol swissWhite"></div>
                <div class="swissCol swissWhite"></div>
                <div class="swissCol swissWhite"></div>
                <div class="swissCol swissRed"></div>
            </div>
            <div class="swissRow">
                <div class="swissCol swissRed"></div>
                <div class="swissCol swissRed"></div>
                <div class="swissCol swissWhite"></div>
                <div class="swissCol swissRed"></div>
                <div class="swissCol swissRed"></div>
            </div>
            <div class="swissRow">
                <div class="swissCol swissRed"></div>
                <div class="swissCol swissRed"></div>
                <div class="swissCol swissRed"></div>
                <div class="swissCol swissRed"></div>
                <div class="swissCol swissRed"></div>
            </div>
        </div>
        <p>Sweden</p>
        <div class="flag Sweden">
            <div class="yellowRow"></div>
            <div class="yellowCol"></div>
        </div>
        <p>Gambia</p>
        <div class="flag">
            <div class="gambRow gambRed"></div>
            <div class="gambRow gambBlue"></div>
            <div class="gambRow gambGreen"></div>
        </div>
        <p>Tonga</p>
        <div class="flag Tonga">
            <div class="tongaWhite">
                <div class="cross tongaRow"></div>
                <div class="cross tongaCol"></div>
            </div>
        </div>
        <p>Japan</p>
        <div class="flag Japan">
            <div class="circle"></div>
        </div>
        <p>Greece</p>
        <div class="flag Greece">
            <div class="box">
                <div class="blueBox topLeft"></div>
                <div class="blueBox topRight"></div>
                <div class="blueBox bottomLeft"></div>
                <div class="blueBox bottomRight"></div>
            </div>
            <div class="greeceRow"></div>
            <div class="greeceRow greeceWhite"></div>
            <div class="greeceRow"></div>
            <div class="greeceRow greeceWhite">></div>
            <div class="greeceRow"></div>
            <div class="greeceRow greeceWhite">></div>
            <div class="greeceRow"></div>
            <div class="greeceRow greeceWhite">></div>
            <div class="greeceRow"></div>
        </div>
        <p>Niger</p>
        <div class="flag Niger">
            <div class = "nigerRow nigerOrange"></div>
            <div class = "nigerRow nigerWhite">
                <div class = "nigerCircle"></div>
            </div>
            <div class = "nigerRow nigerGreen"></div>
        </div>
        <p>Maldives</p>
        <div class="flag Maldives">
            <div class ="greenBox">
                <div class ="whiteMoon"></div>
            </div>
        </div>

</body>

</html>
