<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <section>
        <h1>Snazzy Calculator</h1>
        <div class="calc addNum">
            <form name="addForm">
                <div class="formInputs">
                    <input name="inputX" type="number"> +
                    <input name="inputY" type="number"> =
                    <button>Get Result</button>
                    <p id="outputAdd"></p>
                </div>
            </form>
        </div>
        <div class="calc subNum">
            <form name="subtract">
                <div class="formInputs">
                    <input name="inputX" type="number"> -
                    <input name="inputY" type="number"> =
                    <button>Get Result</button>
                    <p id="outputSub"></p>
                </div>
            </form>
        </div>
        <div class="calc mulNum">
            <form name="multiply">
                <div class="formInputs">
                    <input name="inputX" type="number"> *
                    <input name="inputY" type="number"> =
                    <button>Get Result</button>
                    <p id="outputMul"></p>
                </div>
            </form>
        </div>
    </section>
    <script src="index.js"></script>
</body>

</html>
